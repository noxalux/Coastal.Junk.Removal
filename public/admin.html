<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Dashboard | Coastal Junk Removal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
<link href="/css/styles.css" rel="stylesheet"/>
<style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
    }
    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
      border-bottom: 1px solid #222;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-links a {
      color: #eee;
      text-decoration: none;
    }
    .nav-links a:hover {
      color: #800020;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #111;
        flex-direction: column;
        align-items: center;
        display: none;
        padding: 1rem 0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        z-index: 999;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links a {
        margin: 1rem 0;
        font-size: 1.1rem;
      }
    }
    main {
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      color: #fff;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #111;
    }
    tr:nth-child(odd) {
      background-color: #1a1a1a;
    }
    input, select, button {
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
    }
    button {
      background-color: #800020;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a0015;
    }
  </style>
</head>
<body>

<header class="navbar">
<a class="logo" href="/index.html">
<img alt="Coastal Junk Removal" src="/assets/logo.png" style="height:40px;"/>
</a>
<div class="hamburger" onclick="toggleMenu()">
<span></span><span></span><span></span>
</div>
<nav class="nav-links" id="navMenu">
<a href="/index.html">Home</a>
<a href="/junk-removal.html">Junk Removal</a>
<a href="/moving-services.html">Moving Services</a>
<a href="/contact.html">Contact</a>
</nav>
</header>

<main>
<h1>Admin Dashboard</h1>
<input id="searchInput" onkeyup="filterInvoices()" placeholder="Search by Client, ID or Date" type="text"/>
<select id="filterStatus" onchange="filterInvoices()">
<option value="all">All Invoices</option>
<option value="paid">Paid Only</option>
<option value="unpaid">Unpaid Only</option>
</select>
<button onclick="resetFilters()">Reset Filters</button>
<table id="invoiceTable">
<thead>
<tr><th>ID</th><th>Client</th><th>Amount</th><th>Date</th><th>Actions</th></tr>
</thead>
<tbody></tbody>
</table>
</main>
<script>
const paidInvoices = new Set();
let invoices = [];

function toggleMenu() {
  document.getElementById('navMenu').classList.toggle('active');
}

async function loadInvoices() {
  const res = await fetch('/data/invoices.json');
  invoices = await res.json();
  renderInvoices(invoices);
}

function renderInvoices(data) {
  const tbody = document.querySelector('#invoiceTable tbody');
  tbody.innerHTML = data.map(inv => `
    <tr id="row-${inv.id}">
      <td>${inv.id} ${paidInvoices.has(inv.id) ? 'âœ…' : ''}</td>
      <td>${inv.name}</td>
      <td>$${inv.total.toFixed(2)}</td>
      <td>${new Date(inv.date).toLocaleDateString()}</td>
      <td>
        <a href="/invoice.html?id=${inv.id}" target="_blank">View</a>
        <button onclick="copyLink('${inv.id}')">Copy Link</button>
        <button onclick="markPaid('${inv.id}')">Mark Paid</button>
      </td>
    </tr>
  `).join('');
}

function copyLink(id) {
  const url = `${window.location.origin}/invoice.html?id=${id}`;
  navigator.clipboard.writeText(url)
    .then(() => alert('Invoice link copied!'));
}

function markPaid(id) {
  paidInvoices.add(id);
  renderInvoices(invoices);
}

function resetFilters() {
  document.getElementById('searchInput').value = '';
  document.getElementById('filterStatus').value = 'all';
  renderInvoices(invoices);
}

function filterInvoices() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const statusFilter = document.getElementById('filterStatus').value;
  const filtered = invoices.filter(inv => {
    const matchesQuery = inv.name.toLowerCase().includes(query) ||
                         inv.id.toLowerCase().includes(query) ||
                         new Date(inv.date).toLocaleDateString().includes(query);
    const isPaid = paidInvoices.has(inv.id);
    if (statusFilter === 'paid' && !isPaid) return false;
    if (statusFilter === 'unpaid' && isPaid) return false;
    return matchesQuery;
  });
  renderInvoices(filtered);
}

loadInvoices();
</script>
</body>
</html>
