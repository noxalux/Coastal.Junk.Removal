<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Coastal Junk Removal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
      border-bottom: 1px solid #222;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-links a {
      color: #eee;
      text-decoration: none;
    }
    .nav-links a:hover {
      color: #800020;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #111;
        flex-direction: column;
        align-items: center;
        display: none;
        padding: 1rem 0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        z-index: 999;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links a {
        margin: 1rem 0;
        font-size: 1.1rem;
      }
    }
    .hero {
      position: relative;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.85)), url('/assets/contact-hero.jpg') center/cover no-repeat;
      padding: 8rem 2rem 6rem;
      text-align: center;
      color: #fff;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      color: #ccc;
      max-width: 600px;
      margin: auto;
    }
    main {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background: #111;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      gap: 0.3rem;
    }
    input, textarea {
      padding: 0.85rem;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #eee;
      font-size: 1rem;
    }
    input::placeholder, textarea::placeholder {
      color: #aaa;
    }
    .cta-button {
      padding: 1rem;
      border-radius: 50px;
      background: #800020;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cta-button:hover {
      background: #5a0015;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #777;
    }
  </style>
</head>
<body>
<header class="navbar">
  <div class="logo">Coastal Junk Removal</div>
  <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav class="nav-links" id="navMenu">
    <a href="/index.html">Home</a>
    <a href="/junk-removal.html">Junk Removal</a>
    <a href="/moving-services.html">Moving Services</a>
    <a href="/contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Contact Coastal Junk Removal</h1>
  <p>Reach out for fast, professional service across Coastal Virginia.</p>
</section>

<main>
  <form action="https://formsubmit.co/info@coastaljrva.com" method="POST">
    <label>Name
      <input type="text" name="name" required placeholder="Your Full Name">
    </label>
    <label>Email
      <input type="email" name="email" required placeholder="you@example.com">
    </label>
    <label>Phone
      <input type="tel" name="phone" required placeholder="(123) 456-7890">
    </label>
    <label>Message
      <textarea name="message" rows="5" required placeholder="Tell us about your project or request..."></textarea>
    </label>
    <input type="hidden" name="_next" value="https://coastaljrva.com/thank-you.html">
    <button type="submit" class="cta-button">Send Message</button>
  </form>
</main>

<footer>
  <p>&copy; 2024 Coastal Junk Removal. All rights reserved.</p>
</footer>

<script>
function toggleMenu() {
  document.getElementById('navMenu').classList.toggle('active');
}
</script>
</body>
</html>
