<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Coastal Junk Removal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header class="navbar">
  <img src="/assets/logo.png" alt="Coastal Junk Removal Logo" style="height: 50px;">
  <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav class="nav-links" id="navMenu">
    <a href="/index.html">Home</a>
    <a href="/junk-removal.html">Junk Removal</a>
    <a href="/moving-services.html">Moving Services</a>
    <a href="/contact.html">Contact</a>
    <a href="/login.html">Admin</a>
  </nav>
</header>

<section class="hero" style="background: url('/assets/hero.png') center/cover no-repeat;">
  <div class="hero-content">
    <h1>Contact Coastal Junk Removal</h1>
    <p>Reach out today for full-service hauling and moving assistance across Coastal Virginia.</p>
  </div>
</section>

<section class="services" style="flex-direction: column; align-items: center;">
  <div class="service" style="max-width:600px;">
    <h2>Get in Touch</h2>
    <form action="/thank-you.html" method="POST" style="display:flex; flex-direction:column; gap:1rem;">
      <input type="text" name="name" placeholder="Your Name" required style="padding:0.75rem; border-radius:8px; border:none;">
      <input type="email" name="email" placeholder="Your Email" required style="padding:0.75rem; border-radius:8px; border:none;">
      <input type="text" name="phone" placeholder="Your Phone" required style="padding:0.75rem; border-radius:8px; border:none;">
      <textarea name="message" rows="5" placeholder="Tell us about your project..." required style="padding:0.75rem; border-radius:8px; border:none;"></textarea>
      <button type="submit" class="cta-button">Send Message</button>
    </form>
  </div>
</section>

<footer class="footer">
  <p>&copy; 2024 Coastal Junk Removal | Trusted Service Providers</p>
</footer>

<script>
function toggleMenu() {
  document.getElementById('navMenu').classList.toggle('active');
}
</script>
</body>
</html>
