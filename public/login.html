<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Admin Login | Coastal Junk Removal</title>
  <link href="/css/styles.css" rel="stylesheet" />
  <style>
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a0a0a;
      color: white;
      padding: 2rem;
    }
    .login-form {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
    }
    .login-form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
    }
    .login-form button {
      width: 100%;
      padding: 0.75rem;
      background: #800020;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="login-container">
  <form class="login-form" method="POST" action="/login">
    <h2>Admin Login</h2>
    <input name="username" placeholder="Username" required type="text" />
    <input name="password" placeholder="Password" required type="password" />
    <button type="submit">Login</button>
  </form>
</div>

<script>
function toggleMenu() {
  document.getElementById('navMenu').classList.toggle('active');
}
</script>
</body>
</html>
